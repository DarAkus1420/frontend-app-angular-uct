<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">Ejemplo CRUD</a>
</nav>
<app-brand></app-brand>
<div class="container">
  <div class="row">
    <div clas="col">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Ficha Producto</div>
          <div class="form-group">
            <input type="text" [(ngModel)]="prodSeleccionado.name" placeholder="Nombre: " />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="prodSeleccionado.stock" placeholder="Stock: " />
          </div>
          <div class="form-group">
            <select name="brand" [(ngModel)]="prodSeleccionado.brandId">
              <option value=-1 disabled>Seleccione una marca</option>
              <option [value]="brand.id" *ngFor="let brand of brands">{{brand.name}}</option>
            </select>
          </div>
          <button (click)="actualizar()" class="btn btn-primary">
            Actualizar
          </button>
          <button *ngIf="prodSeleccionado.id" class="btn btn-danger" (click)="eliminar()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="list-group mt-4">
        <table class="table table-light table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Marca</th>
              <th scope="col">Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of listaProductos">
              <th>{{prod.id}}</th>
              <td>{{prod.name}}</td>
              <td>{{prod.Brand.name}}</td>
              <td>{{prod.stock}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
