<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">Crud Example</a>
</nav>
<app-brand></app-brand>
<div class="container">
  <div class="row">
    <div clas="col">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Product Form</div>
          <div class="form-group">
            <input type="text" [(ngModel)]="prodSeleccionado.name" placeholder="Name: " />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="prodSeleccionado.stock" placeholder="Stock: " />
          </div>
          <div class="form-group">
            <select name="brand" [(ngModel)]="prodSeleccionado.brandId">
              <option value=-1 disabled>Select a brand</option>
              <option [value]="brand.id" *ngFor="let brand of brands">{{brand.name}}</option>
            </select>
          </div>
          <button (click)="insert()" class="btn btn-primary">
            Insert
          </button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="list-group mt-4">
        <table class="table table-light table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Stock</th>
              <th scope="col" class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of listaProductos">
              <th>{{prod.id}}</th>
              <td>{{prod.name}}</td>
              <td>{{prod.Brand ? prod.Brand.name : 'Brand doesn\'t exist'}}</td>
              <td>{{prod.stock}}</td>
              <td class="text-right">
                <button class="btn btn-danger pull-right" (click)="delete(prod.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
