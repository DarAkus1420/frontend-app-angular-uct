<div class="container">
    <div class="row">
        <div clas="col">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">Ficha Marca</div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedBrand.name" placeholder="Nombre: " />
                    </div>
                    <button (click)="addBrand()" class="btn btn-primary">
                        Actualizar
                    </button>
                    <button *ngIf="selectedBrand.id" class="btn btn-danger" (click)="eliminar()">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="list-group mt-4">
                <table class="table table-light table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let brand of brands">
                            <th>{{brand.id}}</th>
                            <td>{{brand.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
