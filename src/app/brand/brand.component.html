<div class="container">
    <div class="row">
        <div clas="col">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">Brand Form</div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedBrand.name" placeholder="Name: " />
                    </div>
                    <button (click)="addBrand()" class="btn btn-primary">
                        Insert
                    </button>
                    <button *ngIf="selectedBrand.id" class="btn btn-danger" (click)="eliminar()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="list-group mt-4">
                <table class="table table-light table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col" class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let brand of brands">
                            <td>{{brand.id}}</td>
                            <td>{{brand.name}}</td>
                            <td class="text-right">
                                <button class="btn btn-danger pull-right" (click)="delete(brand.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
